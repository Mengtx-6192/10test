<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 6、 在打开页面时弹出一个确认对话框显示:“你确定继续浏览吗,”。如果用户点击确定， 
则用alert显示信息“欢迎光临～”;若用户点击取消，则用alert显示信息“欢迎再来～”并使用window.close 关闭页面 -->

</body>
<script>
    function confirmd() {
        var msg = "你确定继续浏览吗？";
        if (confirm(msg) == true) {
            alert('欢迎光临～');
        } else {
            alert('欢迎再来～');
            window.close();
        }
    }
    confirmd();
</script>

</html>
