<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 二、 根据当前日期进行以下方面的处理:
    1、 取得日期的年份、月份、天、时、分、秒，并转换成大写日期格式
    如:2013年8月17日0时30分20秒
    2、 根据日期的不同时间段，做问候语:
    早上8:00-12:00 :“早上好～欢迎登陆系统”
    中午12:00-14:00:“中午好～该休息了”
    下午14:00-18:00:“下午好～欢迎登陆系统”
    晚上19:00-00:00:“晚上好～XXXXXXXXX”
    注:你若觉得分的不够细，可以将时间段划分的更细一些。

    3、 计算当前时间向前、向后的日期，并取出是星期几。 （扩展） -->

</body>
<script>
    // 第一题
    var date = new Date('2013/8/17  0:30:20');
    //      年      date.getFullYear()
    //      月      date.getMonth()
    //      天      date.getDate()
    //      时      date.getHours()
    //      分      date.getMinutes()
    //      秒      date.getSeconds()
    var year = date.getFullYear();
    var month = date.getMonth();
    var d = date.getDate();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    console.log(year + '年' + month + '月' + d + '日' + h + '时' + m + '分' + s + '秒');


    // 第二题
    var date = new Date('2013/8/17  0:30:20');
    var h = date.getHours();
    if (h >= 19) {
        console.log('晚上好～XXXXXXXXX');
    } else if (h >= 14) {
        console.log('下午好～欢迎登陆系统');
    } else if (h >= 12) {
        console.log('中午好～该休息了');
    } else if (h >= 8) {
        console.log('早上好～欢迎登陆系统');
    } else {
        console.log('还没到起床时间，继续睡会');
    }

    //第三题
    var date = new Date();
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    document.write("明天是：" + weekday[(date.getDay()+1)%7]);
    document.write("昨天是：" + weekday[(date.getDay()+6)%7]); //减一会出错，遇到周日，所以改成 +6
    
    
</script>

</html>
