<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        section {
            width: 800px;
            height: auto;
            margin: 20px auto;
            border: 1px solid #ccc;
        }

        a {
            display: inline-block;
            width: 100%;
            font-size: 18px;
            color: orangered;
            text-decoration: none;
            margin-bottom: 15px;
            border-bottom: 2px solid #ccc;
        }

        footer {
            height: 200px;
            padding: 0 20px;
        }

        .support-author {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            text-align: center;
        }

        .support-author p {
            min-height: 24px;
            font-size: 17px;
            font-weight: 700;
            color: #969696;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            background-image: none;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .btn-pay {
            margin-bottom: 20px;
            padding: 8px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #ea6f5a;
            border-radius: 20px;
        }
    </style>
</head>

    </section>
    <footer>
        <div class="support-author">
            <p>感谢您浏览</p>
            <div class="btn btn-pay">赞赏支持</div>
        </div>
    </footer>
