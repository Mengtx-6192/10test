<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box:hover {
            background-color: #cc66cc;
        }
        .box1{
            margin: 100px auto;
            width: 300px;
            border: 1px solid #ccc;
        }
        .p{
            color: red;
        }
    </style>
</head>
<body>
<p>按ESC弹出提示</p>
<div class="box"></div>
<div class="box1"><p class="p">No-copy!!!</p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus ad, aliquam consectetur culpa
    dolore eaque in laborum magni, minus nam nobis perspiciatis quidem quo, quos ratione reprehenderit repudiandae sint
    voluptate!
</div>
</body>
<script>
    // 六
    // 1、 使用onkeypress事件，在页面按下字符按键时，获取用户按下的按键编号，并在状态栏
    // 用以下格式显示:“您刚才所按下的按键为:„”。
    // 2、 在页面中禁止右键的使用，并在用户点击鼠标右键时使用alert弹出提示
    // 3、 在页面中使用onselectstart禁止选择操作，并在用户进行选择时使用alert弹出提示信息:“禁止选取～”。
    // 4、 在页面中使用oncopy禁止复制操作，并在用户进行复制时使用alert弹出提示信息:“禁止选取～”。
    // 5、对页面中txt的div按以下要求设置鼠标事件:鼠标在上时，背景颜色修改为#CC66CC，
    document.onkeydown=function (e) {
        if(e&&e.keyCode==27){
            alert("您按了esc")
        }
    };
    document.oncontextmenu = function(){
        alert("禁止右键");
        return false;
    };
    document.onselectstart = function(){
        alert("禁止选取");
        return false;
    };
    document.oncopy = function(){
        alert("禁止拷贝");
        return false;
    };
</script>
</html>
