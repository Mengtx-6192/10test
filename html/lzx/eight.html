<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .showtime{
            width: 100%;
            height: 100px;
            border: 2px dashed orangered;
            text-align: center;
            font-size: 20px;
            line-height: 100px;
            border-radius: 10px;
            color: #333333;
        }
    </style>
</head>
<body>
<!--2、 在页面中showtime的div中显示当前时间,每隔一秒刷新一次。-->
<!--3、 计算当前时间向前、向后的日期，并取出是星期几。 （扩展）-->
<div class="showtime"></div>
<script>
    var now=document.querySelector(".showtime");
    function Time() {
        setInterval(function () {
            var data = new Date();
            var year = data.getFullYear();
            var mouth = data.getMonth() + 1;
            var day = data.getDay();
            var h = data.getHours();
            var m = data.getMinutes();
            var s = data.getSeconds();
            if(s==59){
                m++;
            }else{
                s++;
            }
            if(m==59){
                h++
            }
            if(h==24){
                day++;
            }
            now.innerText = year + "年" + mouth + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
        }, 1000)
    }
    Time();
    /*------------------------------------------*/
    // 6、 找出以上字符串中出现次数最多的字符和出现的次数
    var str='abaasdffggghhjjkkgfddsssss3444343';
    var obj={};
    for(var i=0;i<str.length;i++){
        var key=str.charAt(i);
        if(obj[key]){
            ++obj[key];
            console.log(++obj[key]);
        }else{
            obj[key]=0;
            ++obj[key];
        }
    }
    var arr=[];
    for(var j in obj){
        arr.push(obj[j]);

    }
    arr.sort();
    console.log(arr);
</script>
</body>
</html>
