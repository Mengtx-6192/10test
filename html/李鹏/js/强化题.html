<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>强化题</title>
    <link rel="stylesheet" href="../css/base.css">
    <style>
        #topBar {
            
            padding: 0 0 0 500px;
            height: 200px;
            line-height: 100px;
            border: 1px solid #eee;
        }
        #topBar span {
            position: relative;
            display: inline-block;
            height: 25px;
            width: 80px;
            line-height: 25px;
            text-align: center;
            background: gainsboro;
            margin-right: 35px;
        }
        #topBar span::after {
            cursor: pointer;
            content: 'X';
            position: absolute;
            top: 0;
            right: -20px;
            width: 20px;
            background: gainsboro;
        }
        table {
            margin: 10px auto;
            width: 800px;
            border: 1px solid;
        }

        th,
        td {
            border: 1px solid red;
            text-align: center;
        }
        #page {
            text-align: center;
        }
        #page span {
            display: inline-block;
            width: 135px;
            height: 20px;
            line-height: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="topBar">
        
    </div>
    <table id="goods">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="checkbox-all"><span>全选</span>
                </th>
                <th>名称</th>
                <th>编号</th>
                <th>分类</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
                
        </tbody>
    </table>
</body>
<script src="./strong.js"></script>
</html>
