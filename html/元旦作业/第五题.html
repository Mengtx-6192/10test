<body>
    第五题，
     1、 在打开页面时弹出一个确认对话框
     2、 显示:“你确定继续浏览吗,”。如果用户点击确定， 
     则用alert显示信息“欢迎光临～”;若用户点击取消，则用alert显示信息“欢迎再来～”并使用window.close 关闭页面
     
    </pre>
</body>
<script>
// window.onload=function(){
//     alert("你确定继续浏览吗");
// }
var txt = prompt("你确定继续浏览吗",true);
// console.dir(prompt);
// txt = true;
  if(txt){
      alert("欢迎光临～");
  }else{
    alert("欢迎再来～");
    window.close();
  }
</script>
</body>
