<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
   <script>
    // 第一大题

    var arr = "abaasdffggghhjjkkgfddsssss3444343";
    // 1、 字符串的字节长度
    console.log(arr.length);
    // 2、 取出指定位置的字符，如:0,3,5,9等 
    var ar = new String("aaasdffhhjjkkgfddsssss3444343");
    for (var i = 0; i < arr.length; i++) {
        if (i == 0 || i == 3 || i == 5 || i == 9) {
            console.log(ar[i]);
        }
        else {
            continue;
        }
    }
    // 3、 查找指定字符是否在以上字符串中存在，如:i，c ，b等
    for (var i = 0; i < arr.length; i++) {
        if (arr[i] == "i" || arr[i] == "c"|| arr[i] == "b") {
            console.log("该字符串中存在 i g c");
        }else {
            console.log("该字符串中不存在 i g c");
        }
    }
    // 4、 替换指定的字符，如:g替换为22,ss替换为b等操作方法
    while (arr.indexOf('g') !== -1) {
        arr = arr.replace('g', '22');
        }
        console.log(arr);
        while (arr.indexOf('ss') !== -1) {
        arr = arr.replace('ss', 'b');
        }
        console.log(arr);
        // 5、 截取指定开始位置到结束位置的字符串，如:取得1-5的字符串
            // 索引一到五
            var arr1=arr.substr(0,4);
            console.log(arr1);
            // 6、 找出以上字符串中出现次数最多的字符和出现的次数
            // 转换数组
            var newArr = arr.split("");
            // 创建对象
            var json = [];
            // 遍历数组 判断空对象中是否有该数组中值;有就加一;没有就赋值为一;
            // 只保留重复的;
            for(var i = 0;i< newArr.length;i++){
            if(json[newArr[i]]){
                 json[newArr[i]] +=1;
            }else{
                json[newArr[i]] = 1;
            }
        };

        var num = 0 ;
        var number = "";
        // 遍历对象
        for(var k in json){
            // 比较找出出现次数最多的
            if(json[k]>num){
                num = json[k];
                number = k ;
            }
        }
       console.log("出现次数："+num +"最多的字符："+ number);
    // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。
    
    for(var i = 0;i< arr.length;i++){
        var newArr=arr[i];
        document.write("@"+newArr+"@");
    }

    
</script>
</body>
</html>
