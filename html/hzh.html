<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>立方体</title>
    <style>
        body {
            perspective: 500px;
            /* 视距 */
        }

        div {
            width: 200px;
            height: 200px;
        }

        .box {
            /*  1.盒子动: 给父盒子添加3d属性: transform-style: preserve-3d;
                2.自己动: 给父盒子添加属性: perspective(视距)、perspective-origin(视角);*/
            transform-style: preserve-3d;
            /* 添加3d属性 */
            /* 添加属性: perspective(视距)、perspective-origin(视角); */
            /* perspective:500px;
            perspective-origin: 0px 0px; */
            position: relative;
            margin: 200px auto;
            transform: rotateX(-30deg) rotateY(-30deg) rotateZ(0deg);
            transition: transform 2s;
        }

        .box:hover {
            transform: rotateX(330deg) rotateY(330deg) rotateZ(360deg);
        }

        .box div {
            font-size: 100px;
            color: #FFF;
            text-align: center;
            line-height: 200px;
            position: absolute;
            opacity: .5;
            border-radius: 50%;
        }

        .son1 {
            background-color: red;
            transform: translateZ(100px);
        }

        .son2 {
            background-color: yellow;
            /* transform: rotateX(-90deg) translateZ(100px); */
            transform: translateY(100px) rotateX(-90deg);

        }

        .son3 {
            background-color: blue;
            /* transform: rotateY(-90deg) translateZ(100px); */
            transform: translateX(-100px) rotateY(-90deg);
        }

        .son4 {
            background-color: green;
            /* transform: rotateY(90deg) translateZ(100px); */
            transform: translateX(100px) rotateY(90deg);
        }

        .son5 {
            background-color: cyan;
            /* transform: rotateX(90deg) translateZ(100px); */
            transform: translateY(-100px) rotateX(90deg);
        }

        .son6 {
            background-color: purple;
            transform: rotateY(180deg) translateZ(100px);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="son1">1</div>
        <div class="son2">2</div>
        <div class="son3">3</div>
        <div class="son4">4</div>
        <div class="son5">5</div>
        <div class="son6">6</div>
    </div>
</body>

</html>
