<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第三题</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <section>
        打印9*9乘法表
    </section>
    <script>
        for (var i = 1; i <= 9; i++) {
            var str = "";
            for (var j = 1; j <= i; j++) {
                str += i + "*" + j + "=" + i * j + "\t";
            }
            str += "\n";
            console.log(str);
        }
    </script>
</body>

</html>
