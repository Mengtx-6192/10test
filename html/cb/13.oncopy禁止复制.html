<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>跪求复制</p>
    <script>
        /* 4、 在页面中使用oncopy禁止复制操作，并在用户进行复制时使用alert弹出提示信息: “禁
        止选取～”。 */

        document.oncopy = function () {
            alert('禁止复制');
        }

    </script>
</body>

</html>
