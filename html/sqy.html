        // 初始化第一个select省份数据
        for (let idx in datas) {
            for (let prov in datas[idx]) {
                let option = document.createElement('option');

            }
        }

        // 初始化第二个select地市数据（之所以这么写是因为数据是动态变化的，不能直接写死数据）

                let option = document.createElement('option');
                option.innerText = datas[0][p][r];
                area.appendChild(option);
            }
        }

        province.addEventListener('change', function (e) {
            // 先清空第二个select地市内容
            if (area.children.length > 0) {
                for (let i = 0; i < area.children.length; i++) {
                    area.removeChild(area.children[i]);
                    i--;
                }
            }

            // 填充地市数据
            let options = e.target.children;
            for (let i = 0; i < options.length; i++) {
                if (options[i].selected) {
                    let pro = options[i].innerText;
                    for (let j = 0; j < datas[i][pro].length; j++) {
                        let option = document.createElement('option');
                        option.innerText = datas[i][pro][j];
                        area.appendChild(option);
                    }
                }
            }
        });
