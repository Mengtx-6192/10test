<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .cycle-outer {
            width: 534px;
            height: 320px;
            position: absolute;
            /* background-color: cyan; */
            margin: 100px 100px;
            animation: run 10s linear infinite;
        }
        
        @keyframes run {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(1000px, 0);
            }
        }
        
        .front-wheel-frame {
            background: #5E999B;
            width: 8px;
            height: 180px;
            position: absolute;
            z-index: 2;
            transform: rotate(-25deg);
            top: 27px;
            right: 162px;
        }
        
        .top-frame {
            background: #5E999B;
            width: 180px;
            height: 8px;
            position: absolute;
            z-index: 2;
            top: 82px;
            left: 171px;
            transform: rotate(-8deg);
        }
        
        .front-frame {
            background: #5E999B;
            width: 8px;
            height: 160px;
            position: absolute;
            z-index: 2;
            transform: rotate(41deg);
            top: 62px;
            left: 296px;
        }
        
        .center-frame {
            background: #5E999B;
            width: 8px;
            height: 205px;
            position: absolute;
            z-index: 2;
            transform: rotate(-33deg);
            top: 28px;
            left: 191px;
        }
        
        .back-frame {
            background: #5E999B;
            width: 8px;
            height: 121px;
            position: absolute;
            z-index: 2;
            transform: rotate(39deg);
            top: 84px;
            left: 128px;
        }
        
        .bottom-frame {
            background: #5E999B;
            width: 142px;
            height: 8px;
            position: absolute;
            z-index: 2;
            top: 199px;
            left: 100px;
        }
        
        .handlebar-front {
            width: 60px;
            height: 8px;
            background: #5E999B;
            z-index: 2;
            position: absolute;
            top: 33px;
            left: 326px;
            border-radius: 3px 0 0 3px;
        }
        
        .handlebar-curve {
            position: absolute;
            top: 33px;
            left: 362px;
            width: 40px;
            height: 40px;
            border: 8px solid #666;
            border-radius: 0 100% 100% 100%;
            border-left: 8px solid transparent;
        }
        
        .bottle-holder {
            width: 20px;
            height: 36px;
            background: #daeded;
            border: 3px solid #5E999B;
            position: absolute;
            top: 51px;
            left: -25px;
        }
        
        .bottle-holder:after {
            width: 20px;
            height: 3px;
            content: "";
            background: #5E999B;
            position: absolute;
            top: 22px;
            left: 0;
        }
        
        .bottle-holder::before {
            background-color: #daeded;
            width: 18px;
            height: 10px;
            border-radius: 30% / 100%;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            content: "";
            position: absolute;
            margin-top: -13px;
            border: 1px solid #98baba;
        }
        
        .bottle-holder>span {
            position: absolute;
            width: 9px;
            height: 4px;
            background: #666;
            top: -17px;
            left: 5px;
        }
        
        .seat {
            width: 50px;
            height: 10px;
            background: #666;
            border-radius: 44%;
            position: absolute;
            top: 39px;
            left: 128px;
        }
        
        .seat>span {
            width: 32px;
            height: 19px;
            background: #666;
            border-radius: 100%;
            position: absolute;
            margin: 1px 0 0 -22px;
            transform: rotate(-11deg);
        }
        
        .seat::after {
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 0 40px 16px 40px;
            border-color: transparent transparent #666 transparent;
            content: "";
            position: absolute;
            z-index: 3;
            transform: rotate(-12deg);
            position: absolute;
            border-radius: 100%;
            margin: 0 0 0 -26px;
        }
        
        .seat:before {
            width: 0px;
            height: 0px;
            border-style: solid;
            border-width: 0 40px 16px 40px;
            border-color: transparent transparent #666 transparent;
            content: "";
            position: absolute;
            z-index: 3;
            transform: rotate(179deg);
            position: absolute;
            border-radius: 100%;
            margin: 0 0 0 -26px;
        }
        
        .cycle-wheel-outer {
            background: transparent;
            border: 5px solid #aaa;
            border-radius: 50%;
            width: 190px;
            height: 190px;
            position: absolute;
            margin-top: 100px;
            margin-left: -9px;
            animation: wheel-rotate 2s linear infinite;
        }
        
        .cycle-wheel-outer:after {
            background: transparent;
            border: 4px solid #EF9058;
            border-radius: 50%;
            width: 176px;
            height: 176px;
            position: absolute;
            margin: 3px;
            content: "";
        }
        
        ul {
            list-style: none;
        }
        
        .spoke {
            position: absolute;
            width: 1px;
            height: 200px;
            background: #ccc;
            margin: -5px 0 0 95px;
            z-index: 0;
        }
        
        ul li:nth-of-type(2) {
            transform: rotate(30deg);
        }
        
        ul li:nth-of-type(3) {
            transform: rotate(60deg);
        }
        
        ul li:nth-of-type(4) {
            transform: rotate(90deg);
        }
        
        ul li:nth-of-type(5) {
            transform: rotate(120deg);
        }
        
        ul li:nth-of-type(6) {
            transform: rotate(150deg);
        }
        
        .inner-disc {
            background: #666;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin: -10px 0 0 -10px;
            top: 50%;
        }
        
        .inner-disc-2 {
            background: transparent;
            width: 6px;
            height: 6px;
            border: 2px solid #FFF;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            /* margin: -5px 0 0 -5px;
             */
            transform: translate(-50%, -50%);
            top: 50%;
        }
        
        .inner-disc-2::after {
            content: "";
            background: transparent;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin: -13px 0 0 -13px;
            top: 50%;
            border: 4px dotted #666;
        }
        
        .cycle-wheel-font {
            position: absolute;
            right: 218px;
            top: 0;
        }
        
        
        
        .cycle-wheel-font .inner-disc-2::after {
            content: '';
            border: none;
        }
        
        .chain-rotation {
            position: absolute;
            z-index: 16;
        }
        
        .outer-axle {
            height: 70px;
            width: 70px;
            border-radius: 50%;
            background: transparent;
            border: 5px solid #666;
            position: absolute;
            margin: 165px 0 0 208px;
            z-index: 3;
        }
        
        .outer-axle:after {
            content: "";
            height: 74px;
            width: 74px;
            border-radius: 50%;
            background: transparent;
            border: 5px dotted #666;
            margin: -7px;
            position: absolute;
            z-index: 3;
            animation: wheel-rotate 2s linear infinite;
        }
        
        .chain-disc-outer {
            background: #FFF;
            width: 22px;
            height: 22px;
            border: 5px solid #666;
            border-radius: 50%;
            position: absolute;
            margin: 189px 0 0 232px;
            z-index: 3;
            content: "";
        }
        
        .chain-up {
            background-size: 8px 2px;
            background-position: 0 0, 30px 30px;
            width: 155px;
            height: 4px;
            position: absolute;
            z-index: 9;
            background: #EEE;
            background-image: linear-gradient(90deg, #666 25%, transparent 25%, transparent 75%, #666 75%, #666);
            background-size: 8px 2px;
            transform: rotate(-9deg);
            margin: 175px 0 0 87px;
            animation: chainUp 2s linear infinite;
        }
        
        .chain-bottom {
            background-size: 8px 2px;
            background-position: 0 0, 30px 30px;
            width: 155px;
            height: 4px;
            position: absolute;
            z-index: 9;
            background: #EEE;
            background-image: linear-gradient(90deg, #666 25%, transparent 25%, transparent 75%, #666 75%, #666);
            background-size: 8px 2px;
            -webkit-transform: rotate(9deg);
            -moz-transform: rotate(9deg);
            transform: rotate(13deg);
            margin: 225px 0 0 82px;
            animation: chainDown 2s linear infinite;
        }
        
        .chain-rods {
            height: 70px;
            width: 6px;
            background: #666;
            position: absolute;
            margin: 169px 0 0 245px;
            z-index: 2;
            animation: wheel-rotate 2s linear infinite;
        }
        
        .chain-rods:before {
            content: "";
            height: 70px;
            width: 6px;
            background: #666;
            position: absolute;
            transform: rotate(120deg);
        }
        
        .chain-rods:after {
            content: "";
            height: 70px;
            width: 6px;
            background: #666;
            position: absolute;
            transform: rotate(240deg);
        }
        
        .chain-disc-inter {
            background: #666;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            position: absolute;
            margin: 2px;
            z-index: 4;
        }
        
        .pedal-rod {
            height: 120px;
            width: 6px;
            background: #666;
            position: absolute;
            margin: 142px 0 0 245px;
            animation: wheel-rotate 2s linear infinite;
        }
        
        .pedal-rod:before {
            width: 40px;
            height: 10px;
            background: #666;
            position: absolute;
            margin: 10px;
            content: "";
            margin: -7px -17px;
            animation: pedal1 2s linear infinite;
        }
        
        .pedal-rod:after {
            width: 40px;
            height: 10px;
            background: #666;
            position: absolute;
            margin: 10px;
            content: "";
            margin: 119px -17px;
            animation: pedal2 2s linear infinite;
        }
        
        @keyframes chainUp {
            0% {
                background-position: 0 25%;
            }
            100% {
                background-position: 100% 0;
            }
        }
        
        @keyframes chainDown {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 25%;
            }
        }
        
        @keyframes pedal1 {
            0% {
                transform: rotate(00deg);
            }
            25% {
                transform: rotate(-140deg);
            }
            50% {
                transform: rotate(-180deg);
            }
            75% {
                transform: rotate(-240deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        @keyframes pedal2 {
            0% {
                transform: rotate(00deg);
            }
            25% {
                transform: rotate(-60deg);
            }
            50% {
                transform: rotate(-180deg);
            }
            75% {
                transform: rotate(-340deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
        
        @keyframes wheel-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="cycle-outer">
        <div class="cycle-wrapper">
            <!-- ���� -->
            <div class="cycle_body">
                <div class="front-wheel-frame"></div>
                <div class="top-frame"></div>
                <div class="front-frame">
                    <div class="bottle-holder">
                        <span></span>
                    </div>
                </div>
                <div class="center-frame"></div>
                <div class="back-frame"></div>
                <div class="bottom-frame"></div>
                <div class="handlebar-front"></div>
                <div class="handlebar-curve"></div>
                <div class="seat"><span></span></div>
            </div>
            <!-- ���� -->
            <div class="cycle-wheel       cycle-wheel-back">
                <div class="cycle-wheel-outer">
                    <div class="cycle-wheel-inner">
                        <div class="cycle-wheel-inner-padding">
                            <ul class="spoke-container">
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                            </ul>
                            <div class="inner-disc"></div>
                            <div class="inner-disc-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ǰ�� -->

            <div class="cycle-wheel       cycle-wheel-font">
                <div class="cycle-wheel-outer">
                    <div class="cycle-wheel-inner">
                        <div class="cycle-wheel-inner-padding">
                            <ul class="spoke-container">
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                                <li class="spoke"></li>
                            </ul>
                            <div class="inner-disc"></div>
                            <div class="inner-disc-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ���� -->
            <div class="chain-rotation">
                <div class="outer-axle"></div>
                <div class="chain-disc-outer">
                    <div class="chain-disc-inter"></div>
                </div>
                <div class="chain-up"></div>
                <div class="chain-bottom"></div>
                <div class="chain-rods"></div>
                <div class="pedal-rod"></div>
            </div>
        </div>
    </div>
</body>

</html>
