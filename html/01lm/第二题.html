<body>
<!-- 1、 取得日期的年份、月份、天、时、分、秒，并转换成大写日期格式 
如:2013年8月17日0时30分20秒 
2、 根据日期的不同时间段，做问候语: 
早上8:00-12:00 :“早上好～欢迎登陆系统” 
中午12:00-14:00:“中午好～该休息了” 
下午14:00-18:00:“下午好～欢迎登陆系统” 
晚上19:00-00:00:“晚上好～XXXXXXXXX” 
 -->
</body>
<script>
var date  = new Date();

var year = date.getFullYear();
var month = date.getMonth()+1;
var day = date.getDate();
var hour = date.getHours();
var minute = date.getMinutes();
var second = date.getSeconds();
document.write('现在时间：'+year+'年'+month+'月'+day+'日'+hour+'时'+minute+'分'+second+'秒'+'</br>') 

if (hour>8 && hour< 12) {
    alert('早上好～欢迎登陆系统')
}else if(hour>=12 && hour< 14){
    alert('中午好～该休息了')
}else if(hour>=14& hour< 18){
    alert('下午好～欢迎登陆系统')
}else if(hour>=19& hour<24){
    alert('晚上好～快回家吧，生活比工作更重要')
}
// 3、 计算当前时间向前、向后的日期，并取出是星期几。 （扩展）

function nextDay(num){
    date.setDate(date.getDate()+num);
    var year = date.getFullYear();
    var month = date.getMonth()+1;
    var day = date.getDate();
    var newday = date.getDay();

    return num+'天后是：'+year+'年' +month+'月' +day+'日'+'星期'+newday ;

}
document.write(nextDay(3));

</script>
</html>
