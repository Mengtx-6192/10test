    <input type="button" value="按钮" id="btn_color"><br>
    <script>
        function randomColor() {
            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var color = 'rgb(' + r + ',' + g + ',' + b + ')';
            return color;
        }
        var flag_color = true;
        var timeId_color = null;
        document.getElementById('btn_color').onclick = function() {
            if (flag_color) {
                timeId_color = setInterval(function() {
                    document.body.style.backgroundColor = randomColor();
                }, 1000);
                flag_color = false;
            } else {
                clearInterval(timeId_color);
                flag_color = true;
            }
        }
    </script>

    <script>
     
        document.getElementById('btn_email').onclick = function() {
            var email = document.getElementById('email');
            var reg = /\S+@\S+\./;
            if (reg.test(email.value)) {
                email.nextSibling.innerText = 'true';
            } else {
                email.nextSibling.innerText = 'false';
            }
        }
    </script>
