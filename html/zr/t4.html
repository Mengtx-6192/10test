    <script>
        // 使用JavaScript中变量定义省份及对应的城市，应用Select标签对象下拉菜单选中效果。
        // 也就是说，在省份下拉菜单中，选中一个省份时，在城市下拉菜单中出现对应城市选择内容。


        onload = function () {
            var selProvince = document.getElementById('selProvince');
            var selCities = document.getElementById('selCities');
            selProvince.style.float = 'left';
            selCities.style.float = 'left';

            var v;

            for (var i = 0; i < selCities.length; i++) {
                if (selCities.children[i].value === '1') continue;
                selCities.children[i].style.display = 'none';
            }

            selProvince.onchange = function () {

                for (var i = 0; i < selProvince.length; i++) {
                    if (selProvince.children[i].selected) {
                        v = selProvince.children[i].value;
                        console.log(v);
                    }
                }

                for (var i = 0; i < selCities.length; i++) {
                    selCities.children[i].style.display = 'none';
                }

                for (var i = 0; i < selCities.length; i++) {
                    if (selCities.children[i].value === v) {
                        selCities.children[i].style.display = 'block';
                    }
                }
            }

        }

    </script>
