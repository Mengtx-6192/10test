            // 二、 根据当前日期进行以下方面的处理:
            // 1、 取得日期的年份、月份、天、时、分、秒，并转换成大写日期格式
            // 如: 2013年8月17日0时30分20秒
            // 2、 根据日期的不同时间段，做问候语:
            // 早上8: 00 - 12: 00 : “早上好～欢迎登陆系统”
            // 中午12: 00 - 14: 00: “中午好～该休息了”
            // 下午14: 00 - 18: 00: “下午好～欢迎登陆系统”
            // 晚上19: 00 - 00: 00: “晚上好～XXXXXXXXX” 

        var time=new Date();
        var year=time.getFullYear();
        var mouth=time.getMonth()+1;
        var date=time.getDate();
        var hour=time.getHours();
        var min=time.getMinutes();
        var sec=time.getSeconds();
        var day=time.getDay();
        console.log(year+"年"+mouth+"月"+date+"日"+hour+"时"+min+"分"+sec+"秒");
        if (hour>=8&&hour<=12) {
            console.log("早上好～欢迎登陆系统"); 
        }else if(hour>=12&&hour<=14){

     <!-- 五 使用JavaScript中变量定义省份及对应的城市，应用Select标签对象，实现二级级联的
    下拉菜单选中效果。
    也就是说，在省份下拉菜单中，选中一个省份时，在城市下拉菜单中出现对应城市选择内容。 -->
    <br>
    <select name="" id="sheng">
        <option value="">请选择省份</option>
        <option value="anhui">安徽</option>
        <option value="guangdong">广东</option>
        <option value="jiangsu">江苏</option>
    </select>
    <select name="" id="city">
            <option value="">请选择城市</option>
            <option value="anhui">合肥</option>
            <option value="guangdong">深圳</option>
            <option value="jiangsu">南京</option>
    </select>
    <br>
    <script>
        var sheng=document.querySelector("#sheng");
        var city=document.querySelector("#city");
        var option1=sheng.querySelectorAll("option");
        var option2=city.querySelectorAll("option");
        sheng.onchange=function(){
            for(var i=0;i<option1.length;i++){
                if(option1[i].selected){
                    var index=option1[i].value;
                    for(var j=0;j<option2.length;j++){
                        if(option2[j].value!=index){
                            option2[j].style.display="none";
                        }else{
                            option2[j].style.display="block";
                            option2[j].selected=true;
                        }
                    }
                }
            }
        }
    </script>

      <!-- 15、页面上有一个按钮，点击后能让网页的背景不停变色 -->
      <br>
      <input type="button" class="colorbtn" value="点击开启DJ模式">
      <script>
          function randomColor(){
              var r=Math.floor(Math.random()*256);
              var g=Math.floor(Math.random()*256);
              var b=Math.floor(Math.random()*256);
              var color="rgb("+r+","+g+","+b+")";
              return color;
          }
          var flag=true;
          var colorbtn=document.querySelector(".colorbtn");
          var timeId=null;
          colorbtn.onclick=function(){
              if (flag==true) {
                  timeId=setInterval(function(){
                    document.body.style.backgroundColor=randomColor();
                  },100);
                  flag=false;
                  colorbtn.value="点击放过你的眼睛";
              }else{
                  clearInterval(timeId);
                  document.body.style.backgroundColor="";
                  flag=true;
                  colorbtn.value="点击开启DJ模式";
              }
          }
      </script>
