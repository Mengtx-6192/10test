    //     三、实现二级级联的
    //     使用JavaScript中变量定义省份及对应的城市，应用Select标签对象
    //     下拉菜单选中效果。也就是说，在省份下拉菜单中，选中一个省份时，在城市下拉菜单中出现对应城市选择内容。
    var province = document.querySelector("#province");
    var option = province.querySelectorAll("option")
    var city = document.querySelector("#city");
    var lists = city.querySelectorAll("option");
    //注册改变时的事件
    province.onchange = function () {
        for (var i = 0; i < option.length; i++) {
            //判断省份的选中项
            if (option[i].selected) {
                //取到省份选中项的value值
                var flag = option[i].value;
                //其他不相关城市隐藏
                for (var j = 0; j < lists.length; j++) {
                    if (lists[j].value != flag) {
                        lists[j].style.display = "none";
                    }
                    //相关城市第一个显示
                    for (var i = 0; i < lists.length; i++) {
                        if (lists[i].value == flag) {
                            lists[i].selected = true;
                            lists[i].style.display = "block";
                        }
                    }
                    for (var i = 0; i < lists.length; i++) {

                            break;
                        }
                    }
                }
            }
        }
    }
