<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- //7、 使用JavaScript中变量定义省份及对应的城市，应用Select标签对象，实现二级级联的 
//下拉菜单选中效果。也就是说，在省份下拉菜单中，选中一个省份时，在城市下拉菜单中出现对应城市选择内容。 -->
<select id="sheng">
    <option>江苏</option>
    <option>安徽</option>
    <option>山东</option>
    <option>广州</option>
</select>
<select id="shi">
    <option>南京</option>
    <option>黄山</option>
    <option>青岛</option>
    <option>深圳</option>
</select>
<script>
var sheng=document.querySelector("#sheng");
var shi=document.querySelector("#shi");
sheng.onclick=function(){
    for (let i = 0; i <sheng.children.length; i++) {
    sheng.children[i].setAttribute('index',i);
    if(sheng.children[i].selected) {
        var index=parseInt(sheng.children[i].getAttribute('index'));
        shi.children[index].selected=true;
    }
}
}

</script>
</body>
</html>
