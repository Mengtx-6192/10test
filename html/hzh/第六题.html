<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #txt {
        width: 100px;
        height: 100px;
        background-color: #000;
    }
    
    </style>
</head>
<body>
    <div id="txt"></div>
    <script>
      
        // 1、 使用onkeypress事件，在页面按下字符按键时，获取用户按下的按键编号，并在状态栏 
        // 用以下格式显示: “您:„”。 
        document.onkeypress = function (e) {
            console.log('您刚才所按下的按键为：'+ String.fromCharCode(e.keyCode));
        }



        // 2、 在页面中禁止右键的使用，并在用户点击鼠标右键时使用alert弹出提示
        document.onmousedown = function (e) {
            var e = e || event;
           if(e.button===2) {
            alert("点击鼠标右键");
               return false;
           }
        };



        //         3、 在页面中使用onselectstart禁止选择操作，并在用户进行选择时使用alert弹出提示信息: 
        // “禁止选取～”
        document.onselectstart = function () {
            alert("禁止选取～")
        }


        //         4、 在页面中使用oncopy禁止复制操作，并在用户进行复制时使用alert弹出提示信息:“禁 
        // 止选取～”。
        document.oncopy = function () {
            alert("禁止选取～")
        } 
        //  5、 对页面中txt的div按以下要求设置鼠标事件:鼠标在上时，背景颜色修改为#CC66CC，  

        var txt = document.querySelector("#txt");
        txt.onmouseover = function () {
            txt.style.backgroundColor = "#CC66CC";
        }
        txt.onmouseout = function () {
            txt.style.backgroundColor = "";
        }

  
    </script>
</body>
</html>
