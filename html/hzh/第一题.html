<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
          //第一题
        //         一、 给定一个字符串例如:
        // “abaasdffggghhjjkkgfddsssss3444343”;问题如下: 
        // 1、 字符串的字节长度 
        // 2、 取出指定位置的字符，如:0,3,5,9等 
        // 3、 查找指定字符是否在以上字符串中存在，如:i，c ，b等 
        // 4、 替换指定的字符，如:g替换为22,ss替换为b等操作方法 
        // 5、 截取指定开始位置到结束位置的字符串，如:取得1-5的字符串 
        // 6、 找出以上字符串中出现次数最多的字符和出现的次数 
        // 7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。 
        var str = "abaasdffggghhjjkkgfddsssss3444343";
        //   1、 字符串的字节长度 
        console.log(str.length);

        // 2、 取出指定位置的字符，如:0,3,5,9等 
        console.log(str[0], str[3], str[5], str[9]);

        //3、 查找指定字符是否在以上字符串中存在，如:i，c ，b等
        console.log(str.indexOf('i'), str.indexOf('c'), str.indexOf('b'));

        //4、 替换指定的字符，如:g替换为22,ss替换为b等操作方法 
        for(var i=0;i<str.length;i++){
            str=str.replace('g',22);
            str=str.replace('ss','b')
        }
        console.log(str);

        //5、 截取指定开始位置到结束位置的字符串，如:取得1-5的字符串 
        var newstr=str.substr(0,5);
        console.log(newstr);

        //6、 找出以上字符串中出现次数最多的字符和出现的次数 
        var newarr=[];
        for (let i = 0; i < str.length; i++) {
          if(newarr.indexOf(str[i])===-1){
              newarr.push(str[i])
          }
        }
        var maxstr='';
        var max=0;
        for(var i=0;i<newarr.length;i++) {
            var num=0
            var index=str.indexOf(newarr[i]);
           while(index!=-1) {
            num++;
            index=str.indexOf(newarr[i],index+1)
           }
           maxstr=num>max?newarr[i]:maxstr;
           max=num>max?num:max;
        }
        console.log(maxstr,max);

        //7、 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。
        for (let i = 0; i < str.length; i++) {
            document.write("@"+str[i]+"@")    
        }
    
    </script>
</body>
</html>
